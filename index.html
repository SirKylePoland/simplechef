<!doctype html>
<html>
<head>
	<title>Simple Chef</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="public/css/mine.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<img src="public/images/logo.jpg">
		<form class="login">
			Username: <input type="text" name="username">
			<br>
			<br>
			Password: <input type="password" name="password">
			<br>
			<br>
			<input type="submit" name="Login" class="flat-btn btn-purple">
			<br>
			<button type="button" onclick="location.href=''" class="flat-btn btn-purple">Sign in as Guest</button>
			<br>
			<button type="button" onclick="location.href='signup.html'" class="flat-btn btn-purple">Sign Up</button>
		</form>



		<form class="form-horizontal login" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>


	<div>

	<script src="public/js/jquery.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
</body>
</html>
