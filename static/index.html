<!doctype html>
<html>
<head>
	<title>Simple Chef</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="public/css/mine.css" rel="stylesheet">
</head>

<body>
	<div class="container">

		<div id="logo">
			<img src="public/images/chefhat.png" alt="" />
			<h1>Simple Chef</h1>
		</div>
		
		<div id="circle"></div>

		<form id="loginscreen" role="form" method="get" action="/add">
	    <div id="collapseOne" class="panel-collapse collapse">
	    	<div class="panel-body">
	    	<div class="form-group">
	      <label for="email"></label>
	      <input type="text" class="form-control" id="email" placeholder="email" name="email">
	    	</div>
	    </div>
		</div>
	    <div class="form-group">
	      <label for="name"></label>
	      <input type="text" class="form-control" id="username" placeholder="username" name="name">
	    </div>
	    <div class="form-group">
	      <label for="password"></label>
	      <input type="password" class="form-control" id="password" placeholder="password" name="password">
	    </div>
	    <input type="submit" id="submitBtn" class="button" value="Sign In"></input>
	    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          	<input type="button" id="submitBtn" class="button" value="Sign Up"></input>
        </a>
	    <a href="home.html"><input type="button" id="guest" class="button" value="Guest"></input></a>
	</form>

	<div>

	<script src="public/js/jquery.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
</body>
</html>
